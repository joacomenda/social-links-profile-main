<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="container">
    <div class="information-of-user">
      <img src="assets/images/avatar-jessica.jpeg" alt="jessica-avatar-image" class="avatar-image">

      <h2>Jessica Randall</h2 >
  
      <p class="location-text">London, United Kingdom</p>
  
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="user-links">
      <div class="link-container">
        <p class="link">GitHub</p>
      </div>
  
      <div class="link-container">
        <p class="link">Frontend Mentor</p>
      </div>
  
      <div class="link-container">
        <p class="link">LinkedIn</p>
      </div>
  
      <div class="link-container">
        <p class="link">Twitter</p>
      </div>
  
      <div class="link-container">
        <p class="link">Instagram</p>
      </div>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joaquin Mendaro</a>.
  </div>
</body>
</html>
